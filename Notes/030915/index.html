<html>
<head>
<!-- Load the d3 library. -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>
body { font-family: "Open Sans"; }
svg { border: solid black 1px; }
.bar rect { fill: #ccc; }
.axis path { fill: none; stroke: black;}
.axis line { stroke: black; }
.axis text { font-size: x-small; }
</style>
</head>
<body>
	
<h3>Notes for Mon, Mar 9. <a href="http://en.wikipedia.org/wiki/Exponential_distribution">Exponential distribution</a>. Histograms.</h3>

<p>Students at the NYC Hackathon mentioned <a href="http://cartodb.com/">CartoDB</a>. It looks amazing!</p>

<div id="plot"></div>

<script>

var height = 300;
var width = 400;
var padding = 30;

var svg = d3.select("#plot").append("svg")
.attr("height", height)
.attr("width", width);

// What does this distribution look like?
var randomExponential = function () {
	return -Math.log(Math.random());
}
// As we've done before, we're simulating a complicated distribution
//  by sampling a random number between 0 and 1 and performing an
//  operation on it.
// We can guess a few things by looking at the function. Math.random()
//  will never give us a value greater than 1.0, so the log of the 
//  random value will always be negative. That means that -log(random())
//  will always be positive.
// We can also guess the median: half of the values from random() will
//  be less than 0.5, and we're just doing a deterministic (non-random)
//  function to it, so the median transformed value will be -log(0.5).

// What about the mean and standard deviation? If you knew what you were
//  looking for you could look it up (see for example http://en.wikipedia.org/wiki/Exponential_distribution),
//   but we're not always going to be dealing with easy distributions.
// As an alternative, we can always just sample a long sequence of values
//  and observe properties of it.
var sequence = new Array(1000);
for (var i = 0; i < sequence.length; i++) {
	sequence[i] = randomExponential();
}

// Let's calculate some descripive statistics.
var mean = d3.mean(sequence);
var sd = Math.sqrt(d3.sum(sequence, function (d) { return (d - mean) * (d - mean); }) / (sequence.length - 1));
// Find the median
sequence.sort();
var median = sequence[ sequence.length / 2 ];  // will this work if length is odd?
// What is your estimate of the median? What does that tell you about 
// the Math.log() function?

// D3 tools for building histograms
var histogram = d3.layout.histogram().bins(20);
var bins = histogram(sequence);
// bins is an array of 20 elements containing the elements of the input array
//  that fall into 20 equal-sized bins from min(sequence) to max(sequence).
// Since JS implements arrays as objects, we can add some extra properties,
//  like the bin width:
var binWidth = bins[0].dx;

var xScale = d3.scale.linear()
.domain([0, d3.max(sequence)]).range([0 + padding, width]);

var yScale = d3.scale.linear()
.domain([0, d3.max(bins, function (bin) { return bin.y; })])
.range([height - padding, 10]);



var bars = svg.selectAll(".bar").data(bins);

bars.enter().append("g").attr("class", "bar");

// Display bars

// Use a transform to position the bar
bars.attr("transform", function (bin) {
	return "translate(" + xScale(bin.x) + "," + yScale(bin.y) + ")";
});

// In each bar's group, add a rect
bars.append("rect")
.attr("x", 1)
.attr("width", xScale(binWidth) - xScale(0) - 1)
.attr("height", function(bin) {
	return height - padding - yScale(bin.y);
});

// ... and a text label
bars.append("text")
.attr("x", 0.5 * (xScale(binWidth) - xScale(0) - 1))
.attr("y", -3)
.style("font-size", "x-small")
.style("text-anchor", "middle")
.style("fill", "#777")
.text(function (bin) { return bin.y; });

var xAxis = d3.svg.axis().scale(xScale);
svg.append("g")
  .attr("class", "axis")
  .attr("transform", "translate(0, " + (height - padding) + ")")
  .call(xAxis);

var yAxis = d3.svg.axis().scale(yScale).orient("left");
svg.append("g")
	.attr("class", "axis")
	.attr("transform", "translate(" + padding + ", 0)")
	.call(yAxis);

</script>
</body>
</html>
